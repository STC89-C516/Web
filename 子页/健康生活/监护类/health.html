	<h3>健康管理</h3>
				<p>1.健康管理是指一种对个人或人群的健康危险因素进行全面管理的过程。其宗旨是调动个人及集体的积极性，有效地利用有限的资源来达到最大的健康效果。在我国，健康管理服务由具有执业资格的"健康管理师"来提供。</p>
				<p>2.我国十三五之后提出“大健康”建设，把提高全民健康管理水平放在国家战略高度。根据“规划”，群众健康将从医疗转向预防为主，不断提高民众的自我健康管理意识。</p>
				<p>3.老人佩戴电子腕带后，可随时随地检测血压、心率等关注的生理参数，有效的监护用户的生命体征。腕带可以插入sim手机卡，与绑定的亲情号码通话，当发生报警时可自动拨打绑定号码求救。</p>
