	<p>网上为老年人提供医疗案例，并具有相对完整的案例及服务体系。</p>
			<p>
				<h4>&nbsp;&nbsp;一.动脉硬化</h4>
 			日常措施：饮食要清淡，避免进食过多的动物性脂肪；
 			多食用豆制品，既减少胆固醇的摄入量，又提供优质的植物蛋白。
			
				<h4>&nbsp;&nbsp;二.代谢性疾病</h4>
			日常措施：吃一些维生素和钙的食物，，避免熬夜，保证睡眠的充足，戒烟、戒酒，适当的进行运动，如慢跑、快走、跳广场舞、爬山等，从而增强体质和减肥。
			
				<h4>三.阿尔茨海默病</h4>
			日常措施：即老年痴呆；首先要做到陪伴、要从衣食住行和药物服用等方面给予帮助，最后要坚定意志，长期进行治疗。
				<h4>&nbsp;&nbsp;四.骨质疏松</h4>
			日常措施：平衡膳食，科学补钙；合理运动，适当锻炼；注意安全，预防跌倒；避免举重物。
			</p>
